<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://kit.fontawesome.com/1c04775f14.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>
<body>
    <div class="container">
        <div class="homePage">
            <img class="backimg" src="./images/1day copy.jpg" alt="">
            <div class="header">
                <div class="navLogo">
                    
                    <h2 class="logo">NETFLIX</h2>
                    <nav class="nav">
                        <a href="">Home</a>
                        <a href="">TvShow</a>
                        <a href="">Movies</a>
                        <a href="">Latest</a>
                        <a href="">My List</a>
                        <a href="">Audio & Subtitles</a>
                    </nav>
                </div>
                <div class="rightHeader">
                    <i class="fas fa-search"></i>
                    <a href="">Kids</a>
                    <a href="">DVD</a>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-comment-alt-smile"></i>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
            <div class="actionContainer">
                <div class="play">
                    <i class="fas fa-play"></i>
                    <a href="">Play</a>
                </div>
                <div class="info">
                    <i class="fa-solid fa-circle-info"></i>
                    <a href="">More Info</a>
                </div>
        </div>
        </div>
    </div>
</body>
</html>
